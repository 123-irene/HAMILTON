<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="  playGame('Rock') ">Rock</button>
<button onclick=" playGame('Paper');" >Paper</button>
 <button  onclick="playGame('scissors') ;">Scissors</button>
 <button onclick="
 score.wins=0;
 score.losses=0;
 score.Ties=0;
 localStorage.removeItem('score');">Reset Score</button>
    
    <script>

//object declaration
//Json.parse is used to convert a string back to an object
//localStorage is used for storing values permanently,keeping values even when the page is refreshed
let score = console.log(JSON.parse(localStorage.getItem('score')));
//!score can be used as a shortcut
if(score===null){
   score={
   wins:0,
   losses:0,
   Ties:0
   }
}
 //keep count of scores
 score={
               wins:0,
               losses:0,
               Ties:0
            }

function playGame(playerMove){
   const computerMove =  pickcomputerMove();
       
  
       let result = ' ';
       if (playerMove ===  'scissors'){
         if(computerMove === 'Rock' ){
          result ='You lose.';
       }
       if(computerMove==='Paper'){
          result = 'You win.';
       }
       if(computerMove==='Scissors'){
         result = 'Tie.';
       }
       } 
       
       else if( playerMove === 'Paper'){
         if(computerMove === 'Rock' ){
                      result ='You lose.';
                   }
                   if(computerMove==='Paper'){
                      result = 'Tie.';
                   }
                   if(computerMove==='Scissors'){
                     result = 'You win.';
                   }
            }
            
            else if (playerMove === 'Rock'){
               if(computerMove === 'Rock' ){
            result ='Tie.';
         }
         if(computerMove==='Paper'){
            result = 'You lose.';
         }
         if(computerMove==='Scissors'){
            result = 'You win.';
         }
            }
           
      if(result === 'You win.'){
         score.wins+=1;
      }else if (result ==='You lose.'){
         score.losses+=1;
      }else if(result === 'Tie.'){
        score.Ties+=1;
      }
      //Json.stringify is used to convert an object to  a string,only accepts strings
      localStorage.setItem('score',JSON.stringify(score));
    
       alert(` You picked ${playerMove}.  computer move ${computerMove}. ${result} 
 Wins:${score.wins}, Losses:${score.losses}, Ties: ${score.Ties}`);
}





        function  pickcomputerMove(){
         const randomNumber  =  Math . random();
      let computerMove = ' ';
      if( randomNumber  >= 0  && randomNumber <1/3){
       computerMove='Rock';
      }else if(randomNumber >=1/3 && randomNumber < 2/3){
          computerMove='Paper';
      }else if(randomNumber >= 2/3 && randomNumber<1){
           computerMove='Scissors';
      }
      return computerMove;
        }
    </script>
</body>
</html>
