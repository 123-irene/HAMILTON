<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>
  <body>
    <p class="game">Rock Paper Scissors</p>
    <button
      onclick="
    playGame();
  playerMove('Rock');
  
  "
      class="rock-button"
    >
      <img src="rps images/rock-emoji.png" alt="" />
    </button>
    <button
      onclick="
    
   playGame();
 playerMove('Paper');
    
 
    "
      class="paper-button"
    >
      <img src="rps images/paper-emoji.png" alt="" />
    </button>
    <button
      onclick="
   playGame();
   playerMove('Scissors');
  " class="scissors-button"> <img src="rps images/scissors-emoji.png" alt="" /></button>
  <p class="result-Dom"></p>
 <p class="moves-Dom"></p>
  <p class="score-Dom"></p>
  <p><button  onclick="
  score.wins=0;
  score.loss=0;
  score.tie =0;
updateScore();
  "   class="reset-button">Reset Score</button></p>  
    <script src="scripts/rock-paper-scissors.js"> </script>
  </body>
</html>
