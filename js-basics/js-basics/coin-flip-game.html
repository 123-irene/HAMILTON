<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coin-flip-game</title>
</head>
<body>
   <button onclick="
  playGame();

playerMove('head');
 

alert(`You chose head , computer chose ${computerMove}, ${result}.
  Wins:${score.wins},Loss:${score.loss} `);
" >Head</button>
   

   <button onclick=" 
playGame();
playerMove('tail');
alert(`You chose tail , computer chose ${computerMove}, ${result},
Wins:${score.wins}, Loss:${score.loss}`);

     " >Tail</button>


  <script>



     let computerMove = ' ';

      function playGame(){
        const randomNumber = Math.random();
  
   if (randomNumber>0 && randomNumber< 1/2){
     computerMove ='head';
   }else if (randomNumber >1/2 && randomNumber<1){
     computerMove = 'tail';
   }
 return computerMove ;
      }
      
      let   result= ' ';
    const  score=   {
    wins:0,
    loss:0
};
console.log(JSON.parse(localStorage.getItem('score')))
      function playerMove(guess){
      if(guess==='head'){ if (computerMove==='head'){
    result = 'You win';

  } if (computerMove==='tail'){
    result = 'You lose';
  }}
else  if(guess==='tail'){if (computerMove==='head'){
     result = 'You lose';
   } if (computerMove==='tail'){
     result = 'You win';
   }}
    

   if(result ==='You win'){
    score.wins+=1;
  
   }
  
    if(result==='You lose'){
    score.loss+=1;
     }
 console.log(score.wins)
console.log(score.loss)
 localStorage.setItem('score' ,JSON.stringify(score));

      }
 

     </script>
</body>
</html>
